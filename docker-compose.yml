version: '3.8'

services:
  # FinTracker API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fintracker-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - DATABASE_URL=postgres://fintracker:fintracker@postgres:5432/fintracker?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRATION_HOURS=24
      - MOEX_ENABLED=true
      - MOEX_API_URL=https://iss.moex.com/iss
      - DEFAULT_CURRENCY=RUB
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    restart: unless-stopped
    networks:
      - fintracker-network

  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: fintracker-db
    environment:
      - POSTGRES_USER=fintracker
      - POSTGRES_PASSWORD=fintracker
      - POSTGRES_DB=fintracker
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintracker -d fintracker"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fintracker-network

  # Ollama для AI-рекомендаций
  ollama:
    image: ollama/ollama:latest
    container_name: fintracker-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - fintracker-network
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  postgres-data:
    name: fintracker-postgres-data
  ollama-data:
    name: fintracker-ollama-data

networks:
  fintracker-network:
    name: fintracker-network
    driver: bridge

